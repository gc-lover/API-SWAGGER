get:
  summary: Получить активные события для персонажа
  operationId: getActiveEvents
  tags:
    - Random Events
  parameters:
    - name: character_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Активные события
      content:
        application/json:
          schema:
            type: object
            properties:
              active_events:
                type: array
                items:
                  $ref: '../schemas/index.yaml#/ActiveEventInstance'
              max_active_events:
                type: integer
                example: 5
    '401':
      $ref: '../../../../shared/common/responses.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../../../shared/common/responses.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../../../shared/common/responses.yaml#/components/responses/NotFound'
    '500':
      $ref: '../../../../shared/common/responses.yaml#/components/responses/InternalServerError'

