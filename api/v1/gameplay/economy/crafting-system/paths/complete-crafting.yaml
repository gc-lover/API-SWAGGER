openapi: 3.0.3
info:
  title: Crafting System - Complete Crafting
  version: 1.0.0
paths:
  /gameplay/economy/crafting/sessions/{session_id}/complete:
    post:
      summary: Завершить крафтинг
      operationId: completeCrafting
      tags: [Crafting]
      description: Вызывается когда время истекло
      security:
        - BearerAuth: []
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Крафт завершен
          content:
            application/json:
              schema:
                $ref: '../schemas/index.yaml#/components/schemas/CraftingResult'
        '400':
          $ref: '../../../../shared/common/responses.yaml#/components/responses/BadRequest'
        '401':
          $ref: '../../../../shared/common/responses.yaml#/components/responses/Unauthorized'
        '404':
          $ref: '../../../../shared/common/responses.yaml#/components/responses/NotFound'
        '500':
          $ref: '../../../../shared/common/responses.yaml#/components/responses/InternalServerError'

