# Маппинг документов .BRAIN -> задания в API-SWAGGER

# Этот файл отслеживает связи между документами из .BRAIN и заданиями в API-SWAGGER.
# Используется для отслеживания обработанных файлов и связей между документами.

# Структура записи:
# - source: путь к документу в .BRAIN
# - target: путь к файлу API в API-SWAGGER
# - task_id: уникальный ID задания
# - task_file: путь к файлу задания
# - status: статус задания (queued, assigned, in_progress, completed, failed)
# - created: дата и время создания задания
# - version: версия документа .BRAIN
# - updated: дата последнего обновления

mappings: []

# Примеры записей:
#
# mappings:
#   - source: ".BRAIN/02-gameplay/combat/shooter-mechanics.md"
#     target: "api/v1/gameplay/combat/shooting.yaml"
#     task_id: "API-TASK-001"
#     task_file: "tasks/active/queue/task-001-shooting-api.md"
#     status: "queued"
#     created: "2025-11-02 15:30"
#     version: "v1.0.0"
#     updated: "2025-11-02 15:30"
#
#   - source: ".BRAIN/02-gameplay/combat/abilities/active-abilities.md"
#     target: "api/v1/gameplay/combat/abilities.yaml"
#     task_id: "API-TASK-002"
#     task_file: "tasks/active/in-progress/task-002-combat-abilities-api.md"
#     status: "in_progress"
#     created: "2025-11-02 16:00"
#     version: "v1.0.0"
#     updated: "2025-11-02 16:15"
#
#   - source: ".BRAIN/02-gameplay/progression/skill-system/combat-skills.md"
#     target: "api/v1/gameplay/progression/skills.yaml"
#     task_id: "API-TASK-003"
#     task_file: "tasks/completed/2025-11-02/task-003-progression-skills-api.md"
#     status: "completed"
#     created: "2025-11-02 14:00"
#     version: "v1.0.0"
#     updated: "2025-11-02 17:30"
#     completed: "2025-11-02 17:30"

# Статусы:
# - queued: задание в очереди, готово к выполнению
# - assigned: задание назначено агенту
# - in_progress: задание выполняется
# - completed: задание завершено
# - failed: задание не выполнено (ошибка)

# Примечания:
# - Файл обновляется автоматически при создании нового задания
# - При изменении статуса задания нужно обновить этот файл
# - При завершении задания можно переместить запись в архив или отметить как completed
