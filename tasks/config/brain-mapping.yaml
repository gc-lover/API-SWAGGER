# Маппинг документов .BRAIN -> задания в API-SWAGGER

# Этот файл отслеживает связи между документами из .BRAIN и заданиями в API-SWAGGER.
# Используется для отслеживания обработанных файлов и связей между документами.

# Структура записи:
# - source: путь к документу в .BRAIN
# - target: путь к файлу API в API-SWAGGER
# - task_id: уникальный ID задания
# - task_file: путь к файлу задания
# - status: статус задания (queued, assigned, in_progress, completed, failed)
# - created: дата и время создания задания
# - version: версия документа .BRAIN
# - updated: дата последнего обновления

